
<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <title>My Mean stack developer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/style1.css">



        <!-- angular files -->
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/angular-route.js"></script>

        <!-- angular Config routes -->
        <script src="app/app.js"></script>
        <script src="app/routes.js"></script>

        <!-- angular Controllers -->
        <script src="app/controllers/userCtrl.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/controllers/managementCtrl.js"></script>

        <!-- angular Services -->
        <script src="app/services/userServices.js"></script>
        <script src="app/services/authServices.js"></script>
        
      </head>
      <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="!main.loadme" ng-cloak>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Bharat Web</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a ng-show="!main.isLoggedIn" href="/login">Login</a></li>
                <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
                <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a></li>
                <li><a ng-show="main.isLoggedIn && main.authorized" href="/management">Management</a></li>
                <li><a ng-show="main.isLoggedIn" href="/profile">Hello {{ main.username }}</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    
        <div class="container theme-showcase" role="main">
    
          <!-- Main jumbotron for a primary marketing message or call to action -->
        
        
        <div class="infobox">
            <div ng-view></div>
            </div>

        
              
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ main.modalHeader }}</h4>
              </div>
              <div class="modal-body">
                <p>{{ main.modalBody }}</p>


                <!-- <div class="dizzy-gillespie"></div> -->


              </div>
              <div class="modal-footer">
                <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
              </div>
            </div>
              
          </div>
        </div>
        </div>
      </body>
</html>
